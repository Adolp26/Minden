name: Deploy to AWS

on:
  push:
    branches:
      - master  # Gatilho para a branch 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd Minden/api-minden  # Navegar para o diretório correto
          npm install

      - name: Compile TypeScript
        run: |
          cd Minden/api-minden  # Navegar para o diretório correto
          npx tsc

      - name: Create .env file (using secrets)
        run: |
          cd Minden/api-minden  # Navegar para o diretório correto
          echo "HOST=localhost" >> .env
          echo "USER=${{ secrets.DB_USER }}" >> .env
          echo "PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "PORT=5432" >> .env
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: SSH into AWS EC2 instance and deploy
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Stopping the current application..."
            cd ~/Minden/api-minden  # Caminho do seu app na instância EC2
            pm2 stop app || true  # Para a aplicação, caso esteja rodando
            echo "Pulling the latest changes from Git..."
            git pull origin master
            echo "Installing dependencies..."
            npm install
            echo "Compiling TypeScript..."
            npx tsc
            echo "Starting the application..."
            npm start &

